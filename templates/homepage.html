<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1> All the pets</h1>
    <ul>
    {% for pet in pets %}
        <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
        <li><img src="{{pet.photo_url}}"></li>
        {% if pet.available %}
        <li><b>Available</b></li>
        {% endif %}
    {% endfor %}
    </ul>
    <a href="/add">Add A Pet</a>
</body>
</html>
